<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arafat-Chat Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
<input type="email" id="email" placeholder="Email" required><br>
<input type="password" id="password" placeholder="Password" required><br>
<button type="submit">Login</button>
</form>
<p>Don't have account? <a href="register.html">Register</a></p>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { firebaseConfig } from './firebaseConfig.js';


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


const loginForm = document.getElementById("loginForm");
loginForm.addEventListener("submit", (e) => {
e.preventDefault();
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;


signInWithEmailAndPassword(auth, email, password)
.then(() => window.location.href = "feed.html")
.catch(error => alert(error.message));
});
</script>
</body>
</html>
