<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arafat-Chat Register</title>
</head>
<body>
<h2>Register</h2>
<form id="registerForm">
<input type="text" id="name" placeholder="Name" required><br>
<input type="email" id="email" placeholder="Email" required><br>
<input type="password" id="password" placeholder="Password" required><br>
<button type="submit">Register</button>
</form>
<p>Already have account? <a href="index.html">Login</a></p>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
import { firebaseConfig } from './firebaseConfig.js';


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


const registerForm = document.getElementById("registerForm");
registerForm.addEventListener("submit", async (e) => {
e.preventDefault();
const name = document.getElementById("name").value;
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;


try {
const userCredential = await createUserWithEmailAndPassword(auth, email, password);
const user = userCredential.user;
await setDoc(doc(db, "users", user.uid), { name, email, friends: [], friendRequests: [], profilePhoto: "" });
alert("Registration Successful!");
window.location.href = "feed.html";
} catch (error) {
alert(error.message);
}
});
</script>
</body>
</html>
