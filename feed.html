<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arafat-Chat Feed</title>
</head>
<body>
  <h2>Feed</h2>
  <div id="posts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDurKi9mAz7dF6IVWY_LkgF19lj-NSt7uQ",
      authDomain: "arafat-chat.firebaseapp.com",
      projectId: "arafat-chat",
      storageBucket: "arafat-chat.firebasestorage.app",
      messagingSenderId: "793298740456",
      appId: "1:793298740456:web:90dac5adeab37d4ce8955d",
      measurementId: "G-DQP3BYWPCH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postsDiv = document.getElementById("posts");

    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      postsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const post = doc.data();
        postsDiv.innerHTML += `<div><p>${post.text}</p></div>`;
      });
    });
  </script>
</body>
</html>
